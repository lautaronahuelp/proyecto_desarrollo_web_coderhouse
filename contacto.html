    <section class="contActo">
      <h2>CONTACTENOS Y SOLICITE UN PRESUPUESTO SIN CARGO</h2>
      <form action="contactob.html">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Juan" id="nombre">
        <br><br>
        <label for="apelli">Apellido:</label>
        <input type="text" name="apellido" placeholder="Perez" id="apelli">
        <br><br>
        <label for="mail">E-Mail:</label>
        <input type="email" name="mail" placeholder="alarmas@mail.com" id="mail">
        <input type="checkbox" name="mandamail" value="1" id="mandamail">
        <label for="mandamail">Prefiero que me contacten solo por mail.</label>
        <br><br>
        <label for="caracteristicacel">Celular:</label>
        <span>0</span><input type="number" name="caractc" placeholder="11" id="caracteristicacel"><span>-15</span><input type="number" name="numc" placeholder="2345678" id="numerocel">
        <br><br>
        <label for="caracteristicatel">Telefono:</label>
        <span>0</span><input type="number" name="caractt" placeholder="11" id="caracteristicatel"><span>-</span><input type="number" name="numt" placeholder="4567890" id="numerotel">
        <br><br>
        <label for="calle">Calle:</label>
        <input type="text" name="calle" placeholder="9 de Julio" id="calle">
        <label for="numeroca">Número:</label>
        <input type="number" name="numeroca" placeholder="1234" id="numeroca">
        <label for="ciudad">Ciudad:</label>
        <select name="ciudadp" id="ciudad">
          <option value="1">Rosario</option>
          <option value="2">Perez</option>
          <option value="3">Baigorria</option>
          <option value="4">Casilda</option>
          <option value="5">Galvez</option>
          <option value="6">San Lorenzo</option>
          <option value="7">Otra(Especifique en comentarios)</option>
        </select>
        <br><br>
        <label for="comen">Comentarios:</label><br>
        <textarea name="coment" rows="8" cols="80" placeholder="Cuentenos lo que busca y lo contactaremos" id="comen"></textarea>
        <br><br>
        <input type="submit" value="ENVIAR"><input type="reset" value="LIMPIAR CAMPOS">
      </form>

    </section>
